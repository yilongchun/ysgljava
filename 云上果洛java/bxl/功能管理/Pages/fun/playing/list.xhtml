<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:decorate template="/decorate/queryTableList.xhtml">
		<ui:param name="dtHeader" value="#{_query.queryDesc}" />
		<ui:define name="_columns">
			<h:column>
				<f:facet name="header">
					<h:outputText value="娱乐类型" />
				</f:facet>
				<h:outputText value="#{_item.nrlx.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="发起人名称" />
				</f:facet>
				<h:outputText value="#{_item.namea}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="发布时间" />
				</f:facet>
				<h:outputText value="#{_item.fbsj}" converter="#{calendar}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="活动地点" />
				</f:facet>
				<h:outputText value="#{_item.didian}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="活动时间" />
				</f:facet>
				<h:outputText value="#{_item.wlsj}" converter="#{calendar}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="标题" />
				</f:facet>
				<h:outputText value="#{_item.biaoti}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="内容" />
				</f:facet>
				<h:outputText value="#{_item.note}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="状态" />
				</f:facet>
				<h:outputText value="#{_item.zt.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="参与人/评论" />
				</f:facet>
				<s:link view="/fun/playing/edit.xhtml" value="查看"
					rendered="#{not empty _item.arList}">
					<f:param name="drId" value="#{_item.id}" />
				</s:link>
				<h:outputText value="无" rendered="#{empty _item.puList}" />
			</h:column>
		</ui:define>
	</ui:decorate>
</ui:composition>
