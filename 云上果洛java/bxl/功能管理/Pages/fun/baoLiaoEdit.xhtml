<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:fld="http://www.vieking.com/facelets/field">
	<a4j:include viewId="/common/linkdocs/docLinksA4jAppNameForBL.xhtml">
		<ui:param name="autoOpen" value="false" />
		<ui:param name="_ui" value="#{sys.docLink.uiB}" />
		<ui:param name="appName" value="报料管理" />
		<ui:param name="entId" value="#{_home.managed ? _obj.id : _obj.tmpId}" />
		<ui:param name="entDesc" value="#{_home.instanceInfoStr()}" />
		<ui:param name="changeReRender" value="div_car_docLinks" />
		<ui:param name="docLocked" value="#{_obj.readOnly() or _ro}" />
	</a4j:include>
	<fieldset>
		<legend>报料内容</legend>
		<h:panelGrid columns="1" style="width:100%;">
			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">报料人</ui:define>
				<h:outputText value="#{_obj.user.name}" size="50" required="true" />
			</s:decorate>
			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">报料时间</ui:define>
				<h:outputText value="#{_obj.fbsj}" converter="#{calendarConvert}" />
			</s:decorate>
			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">报料内容</ui:define>
				<h:inputTextarea  value="#{_obj.nerong}" disabled="true" cols="20" style="width:400px;height:200px;"></h:inputTextarea>
			</s:decorate>
		</h:panelGrid>
	</fieldset>
	<fieldset>
		<legend>审核</legend>
		<h:panelGrid columns="1" style="width:100%;">
			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">审核人</ui:define>
				<h:outputText   value="#{_obj.examineUser}" size="50"   />
			</s:decorate> 
			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">审核内容</ui:define>
				<h:inputTextarea row = "10" col = "40"  value="#{_obj.remark}" style="width:400px;height:200px;"></h:inputTextarea>
			</s:decorate>
		</h:panelGrid>
	</fieldset>
</ui:composition>
