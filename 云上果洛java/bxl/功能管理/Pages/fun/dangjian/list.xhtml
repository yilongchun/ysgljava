<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:decorate template="/decorate/queryTableList.xhtml">
		<ui:param name="dtHeader" value="#{_query.queryDesc}" />
		<ui:define name="_columns">
			<h:column>
				<f:facet name="header">
					<h:outputText value="新闻类型" />
				</f:facet>
				<h:outputText value="#{_item.bzlx.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="发布人名称" />
				</f:facet>
				<h:outputText value="#{_item.namea}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="发布时间" />
				</f:facet>
				<h:outputText value="#{_item.fbsj}" converter="#{calendarConvert}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="新闻标题" />
				</f:facet>
				<h:outputText value="#{_item.biaoti}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="附件类型" />
				</f:facet>
				<h:outputText value="#{_item.fjlx.name}" />
			</h:column>
			<h:column rendered="#{identity.hasRoles('supervisor') or identity.hasRole('dangjian') }">
				<f:facet name="header">
					<h:outputText value="审核状态" />
				</f:facet>
				<s:link view="/fun/dangjian/edit.xhtml" value="审核" rendered="#{_item.regState.desc == '填报中'}">
					<f:param name="drId" value="#{_item.id}" />
				</s:link>
				<h:outputText value="#{_item.regState.desc}" rendered="#{_item.regState.desc == '已审核'}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="编辑" />
				</f:facet>
				<s:link view="/fun/dangjian/edit.xhtml" value="编辑">
					<f:param name="drId" value="#{_item.id}" />
				</s:link>
			</h:column>
		</ui:define>
	</ui:decorate>
</ui:composition>
