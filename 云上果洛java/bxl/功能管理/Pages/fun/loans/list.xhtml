<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:decorate template="/decorate/queryTableList.xhtml">
		<ui:param name="dtHeader" value="#{_query.queryDesc}" />
		<ui:define name="_columns">
			<h:column>
				<f:facet name="header">
					<h:outputText value="贷款人姓名" />
				</f:facet>
				<h:outputText value="#{_item.namea}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="性别" />
				</f:facet>
				<h:outputText value="#{_item.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="学号" />
				</f:facet>
				<h:outputText value="#{_item.xh}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="贷款金额" />
				</f:facet>
				<h:outputText value="#{_item.dkje}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="还款金额" />
				</f:facet>
				<h:outputText value="#{_item.hkje}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="未还金额" />
				</f:facet>
				<h:outputText value="#{_item.syje}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="申请原因" />
				</f:facet>
				<h:outputText value="#{_item.note}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="贷款时间" />
				</f:facet>
				<h:outputText value="#{_item.kssj}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="贷款时长" />
				</f:facet>
				<h:outputText value="#{_item.zcrq}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="贷款到期时间" />
				</f:facet>
				<h:outputText value="#{_item.dqsj}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="状态" />
				</f:facet>
				<h:outputText value="#{_item.dkzt.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="还款记录" />
				</f:facet>
				<s:link view="/fun/loans/edit.xhtml" value="查看"
					rendered="#{not empty _item.arList}">
					<f:param name="drId" value="#{_item.id}" />
				</s:link>
				<h:outputText value="无" rendered="#{empty _item.lrList}" />
			</h:column>
		</ui:define>
	</ui:decorate>
</ui:composition>
