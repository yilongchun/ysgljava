<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:decorate template="/decorate/queryTableList.xhtml">
		<ui:param name="dtHeader" value="#{_query.queryDesc}" />
		<ui:define name="_columns">
			<h:column>
				<f:facet name="header">
					<h:outputText value="消息类型" />
				</f:facet>
				<h:outputText value="#{_item.xxlx.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="消息发送人" />
				</f:facet>
				<h:outputText value="#{_item.usera.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="消息接收人" />
				</f:facet>
				<h:outputText value="#{_item.userb.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="消息内容" />
				</f:facet>
				<h:outputText value="#{_item.note}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="消息状态" />
				</f:facet>
				<h:outputText value="#{_item.xxzt.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="发送时间" />
				</f:facet>
				<h:outputText value="#{_item.fssj}" converter="#{calendar}" />
			</h:column>


		</ui:define>
	</ui:decorate>
</ui:composition>
