<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:decorate template="/decorate/queryTableList.xhtml">
		<ui:param name="dtHeader" value="#{_query.queryDesc}" />
		<ui:define name="_columns">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="登录名" />
				</f:facet>
				<h:outputText value="#{_item.loginName}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="姓名" />
				</f:facet>
				<h:outputText value="#{_item.name}" />
			</rich:column>


			<rich:column>
				<f:facet name="header">
					<h:outputText value="用户组" />
				</f:facet>
				<h:outputText value="#{_item.group.des}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="明细" />
				</f:facet>
				<s:link view="/user/user/edit.xhtml" value="查看">
					<f:param name="userId" value="#{_item.id}" />
				</s:link>
			</rich:column>
		</ui:define>
	</ui:decorate>
</ui:composition>
