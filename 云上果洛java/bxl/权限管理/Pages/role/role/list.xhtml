<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:decorate template="/decorate/queryTableList.xhtml">
		<ui:param name="dtHeader" value="#{_query.queryDesc}" />
		<ui:define name="_columns">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="名称" />
				</f:facet>
				<h:outputText value="#{_item.name}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="描述" />
				</f:facet>
				<h:outputText value="#{_item.des}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="角色应用 " />
				</f:facet>
				<ui:repeat var="_ra" value="#{_item.roleApps}">
					<s:div>
						<s:link value="#{_ra.app.name}【#{_ra.app.des}】"
							view="/role/application/edit.xhtml" target="_blank">
							<f:param name="appId" value="#{_ra.app.name}" />
						</s:link>
					</s:div>
				</ui:repeat>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="角色工作组 " />
				</f:facet>
				<ui:repeat var="_ugr" value="#{_item.ugrs}">
					<s:div>
						<s:link value="#{_ugr.group.name}【#{_ugr.group.des}】"
							view="/user/userGroup/edit.xhtml" target="_blank">
							<f:param name="userGroupId" value="#{_ugr.group.name}" />
						</s:link>
					</s:div>
				</ui:repeat>
			</rich:column>

			<rich:column id="dtl">
				<f:facet name="header">
					<h:outputText value="明细" />
				</f:facet>
				<s:link view="/role/role/edit.xhtml" value="查看">
					<f:param name="roleId" value="#{_item.id}" />
				</s:link>
			</rich:column>
		</ui:define>
	</ui:decorate>
</ui:composition>
