<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <div class="propWd"><s:label styleClass=" #{invalid?'errors':''}">
        <ui:insert name="propWd" />
        <s:span
            styleClass="required"
            rendered="#{required}">*</s:span>
    </s:label> <span class="#{_ssc} #{invalid?'errors':''}"> <s:validateAll>
        <ui:insert />
    </s:validateAll> </span><rich:toolTip
        followMouse="true"
        verticalOffset="-16"
        horizontalOffset="16"
        delay="500"
        direction="top-right"
        rendered="#{invalid}">
        <s:message styleClass="errors" />
    </rich:toolTip></div>
</ui:composition>
