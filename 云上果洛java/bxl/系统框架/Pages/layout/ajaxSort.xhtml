<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:s="http://jboss.com/products/seam/taglib">
    <a:commandLink
        reRender="#{dataTableContainerId}"
        action="#{entityList.orderChanged()}"
        ajaxSingle="true"
        value="#{propertyLabel}#{entityList.orderColumn == propertyPath ? (entityList.orderDirection == 'desc' ? messages.down : messages.up) : ''}">
        <a:actionparam
            name="orderColumn"
            value="#{propertyPath}"
            assignTo="#{entityList.orderColumn}" />
        <a:actionparam
            name="orderDirection"
            value="#{entityList.orderColumn == propertyPath and entityList.orderDirection == 'asc' ? 'desc' : 'asc'}"
            assignTo="#{entityList.orderDirection}" />
    </a:commandLink>

</ui:composition>
