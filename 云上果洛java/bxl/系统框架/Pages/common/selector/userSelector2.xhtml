<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:tpl="http://www.vieking.com/facelets/template"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:decorate template="/common/selector/baseSelector.xhtml">
		<ui:param name="selector_title"
			value="#{sys.userSelector2.getTitle()}" />
		<ui:param name="selector" value="#{sys.userSelector2}" />
		<ui:param name="selId" value="sid_userSelector" />
		<ui:define name="searchCriteria">

			<h:panelGrid id="query_pg" columns="2" rowClasses="row1,row2"
				style=" width:100%; margin: 0 auto; margin-top:10px;">
				<s:decorate template="/layout/editDiv.xhtml">
					<ui:define name="label">用户登录名</ui:define>
					<h:inputText
						value="#{sys.userSelector2.qhb.parm('loginName','DT003').sv}"
						style=" width : 150px;" />
				</s:decorate>
				<s:decorate template="/layout/editDiv.xhtml">
					<ui:define name="label">用户姓名</ui:define>
					<h:inputText
						value="#{sys.userSelector2.qhb.parm('name','DT003').sv}"
						style=" width : 150px;" />
				</s:decorate>

			</h:panelGrid>
			<h:panelGrid columns="1" rowClasses="row1,row2">
				<s:decorate template="/layout/editDiv.xhtml">
					<ui:define name="label">部门</ui:define>
					<h:selectOneMenu value="#{sys.userSelector2.bumen}"
						style="width:30em">
						<s:selectItems value="#{sys.userSelector2.getBmList()}" var="_o"
							label="#{_o.wn}" noSelectionLabel="请选择">
							<!-- <f:setPropertyActionListener value="#{_o}"
								target="sys.userSelector2.bumen" /> -->
						</s:selectItems>
						<a4j:support ajaxSingle="true" event="onblur"></a4j:support>
						<s:convertEntity />
					</h:selectOneMenu>
				</s:decorate>
			</h:panelGrid>
		</ui:define>

		<ui:define name="_columns">
			<ui:param name="_item" value="#{_selItem.item}" />
			<h:column>
				<f:facet name="header">
					<h:outputText value="登录名" />
				</f:facet>
				<h:outputText value="#{_item.loginName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="用户名" />
				</f:facet>
				<h:outputText value="#{_item.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="手机号" />
				</f:facet>
				<h:outputText value="#{_item.phone}" />
			</h:column>
		</ui:define>

	</ui:decorate>
</ui:composition>
