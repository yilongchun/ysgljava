<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:tpl="http://www.vieking.com/facelets/template"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:decorate template="/common/selector/baseSelector.xhtml">
		<ui:param
			name="selector_title"
			value="#{user.userGroupSelector.getTitle()}" />
		<ui:param
			name="selector"
			value="#{user.userGroupSelector}" />
		<ui:param
			name="selId"
			value="sid_userGroupSelector" />
		<ui:define name="searchCriteria">
			<h:panelGrid
				id="query_pg"
				columns="2"
				rowClasses="row1,row2"
				style=" width:100%;">
				<s:decorate template="/layout/editDiv.xhtml">
					<ui:define name="label">说明</ui:define>
					<h:inputText
						value="#{user.userGroupSelector.qhb.parm('des','DT003').sv}"
						style=" width : 150px;" />
				</s:decorate>
				<s:decorate template="/layout/editDiv.xhtml">
					<ui:define name="label">组名</ui:define>
					<h:inputText
						value="#{user.userGroupSelector.qhb.parm('name','DT003').sv}"
						style=" width : 150px;" />
				</s:decorate>
			</h:panelGrid>
		</ui:define>
		<ui:define name="_columns">
			<ui:param
				name="_item"
				value="#{_selItem.item}" />

			<h:column>
				<f:facet name="header">
					<h:outputText value="组名" />
				</f:facet>
				<h:outputText value="#{_item.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="描述" />
				</f:facet>
				<h:outputText value="#{_item.des}" />
			</h:column>
		</ui:define>
	</ui:decorate>
</ui:composition>
