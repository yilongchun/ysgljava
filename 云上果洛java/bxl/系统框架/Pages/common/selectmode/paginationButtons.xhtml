<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <a:commandLink
        value="首页"
        rendered="#{dataProviderComponent.qhb.previousAvailable}"
        reRender="#{dataTableContainerId}"
        oncomplete="autoHeight('.autoHeight');addAutoHeightEvent('.autoHeight');addInEvent();"
        ajaxSingle="true"
        action="#{dataProviderComponent.first()}">
    </a:commandLink>
    <h:outputText value="首页" rendered="#{!dataProviderComponent.qhb.previousAvailable}"/>
    #{' '}
    <a:commandLink
        value="上页"
        rendered="#{dataProviderComponent.qhb.previousAvailable}"
        reRender="#{dataTableContainerId}"
        oncomplete="autoHeight('.autoHeight');addAutoHeightEvent('.autoHeight');addInEvent();"
        ajaxSingle="true"
        action="#{dataProviderComponent.previous()}">
    </a:commandLink>
    <h:outputText value="上页" rendered="#{!dataProviderComponent.qhb.previousAvailable}"/>    
    #{' '}

    <a:commandLink
        value="下页"
        rendered="#{dataProviderComponent.qhb.nextAvailable}"
        reRender="#{dataTableContainerId}"
        oncomplete="autoHeight('.autoHeight');addAutoHeightEvent('.autoHeight');addInEvent();"
        ajaxSingle="true"
        action="#{dataProviderComponent.next()}">
    </a:commandLink>
    <h:outputText value="下页" rendered="#{!dataProviderComponent.qhb.nextAvailable}"/>
    #{' '}        
    <a:commandLink
        value="末页"
        rendered="#{dataProviderComponent.qhb.nextAvailable}"
        reRender="#{dataTableContainerId}"
        oncomplete="autoHeight('.autoHeight');addAutoHeightEvent('.autoHeight');addInEvent();"
        ajaxSingle="true"
        action="#{dataProviderComponent.last()}">
    </a:commandLink>
    <h:outputText value="末页" rendered="#{ !dataProviderComponent.qhb.nextAvailable}"/>

            reRender="#{dataTableContainerId}"
