<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:decorate template="/decorate/queryTableList.xhtml">
		<ui:param
			name="dtHeader"
			value="#{_query.queryDesc}" />
		<ui:define name="_columns">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="名称" />
				</f:facet>
				<h:outputText value="#{_item.name}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="描述" />
				</f:facet>
				<h:outputText value="#{_item.des}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="文件类型" />
				</f:facet>
				<h:outputText value="#{_item.fileType}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="保存路径" />
				</f:facet>
				<h:outputText value="#{_item.path}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="显示图标" />
				</f:facet>
				<h:outputText value="#{_item.ico}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="最大长度" />
				</f:facet>
				<h:outputText value="#{_item.maxLength}" />
			</rich:column>
			<rich:column id="dtl">
				<f:facet name="header">
					<h:outputText value="明细" />
				</f:facet>
				<s:link
					view="/file/docType/edit.xhtml"
					value="查看">
					<f:param
						name="docTypeId"
						value="#{_item.id}" />

				</s:link>
			</rich:column>
		</ui:define>
	</ui:decorate>
</ui:composition>
