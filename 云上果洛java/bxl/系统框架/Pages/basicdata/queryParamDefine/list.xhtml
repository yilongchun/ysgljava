<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:decorate template="/decorate/queryTableList.xhtml">
		<ui:param
			name="dtHeader"
			value="#{_query.queryDesc}" />
		<ui:define name="_columns">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="查询描述" />
				</f:facet>
				<div
					id="wrap"
					style="width: 100px;"><h:outputText
					value="#{_item.queryDefine.des}" /></div>
			</rich:column>
			<rich:column rendered="#{not inAjax}">
				<f:facet name="header">
					<h:outputText value="类型" />
				</f:facet>
				<h:outputText value="#{_item.queryDefine.type.des}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="顺序" />
				</f:facet>
				<h:outputText value="#{_item.sort}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="参数名称" />
				</f:facet>
				<h:outputText value="#{_item.name}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="参数类型" />
				</f:facet>
				<h:outputText value="#{_item.type.des}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="取值表达式" />
				</f:facet>
				<h:outputText value="#{_item.valueEL}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="默认值" />
				</f:facet>
				<h:outputText value="#{_item.defineValue}" />
			</rich:column>
			<rich:column id="dtl">
				<f:facet name="header">
					<h:outputText value="明细" />
				</f:facet>
				<s:link
					view="/basicdata/queryParamDefine/edit.xhtml"
					value="查看">
					<f:param
						name="queryParamDefineId"
						value="#{_item.id}" />
				</s:link>
			</rich:column>
		</ui:define>
	</ui:decorate>
</ui:composition>
