<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:tpl="http://www.vieking.com/facelets/template"
    xmlns:fld="http://www.vieking.com/facelets/field">
    <s:decorate
        template="/layout/editDivv.xhtml"
        style="width:700px;"
        styleClass="dd_l">
        <ui:define name="label">参数名称</ui:define>
        <h:inputText
            value="#{_obj.name}"
            readonly="#{_obj.readOnly()}"
            size="20"
            required="true" />
    </s:decorate>
    <br/>
    <s:decorate
        template="/layout/editDivv.xhtml"
        style="width:700px;"
        styleClass="dd_l">
        <ui:define name="label">参数类型</ui:define>
        <h:selectOneMenu
            value="#{_obj.type}"
            style="width:196px"
            required="true">
            <s:selectItems
                value="#{sys.lvf.evls('com.vieking.sys.enumerable.DataType','qpdlx')}"
                var="_o"
                label="#{_o.des}" />
            <s:convertEnum />
        </h:selectOneMenu>
    </s:decorate>
	<br/>
    <s:decorate
        template="/layout/editDivv.xhtml"
        style="width:700px;"
        styleClass="dd_l">
        <ui:define name="label">排序 </ui:define>
        <h:inputText
            value="#{_obj.sort}"
            readonly="#{_obj.readOnly()}"
            size="5"
            required="true">
            <f:converter converterId="javax.faces.Integer" />
            <f:validateLongRange minimum="0" />
        </h:inputText>
    </s:decorate>
    <br/>
    <div styleClass="dd_n" />
    <s:decorate
        template="/layout/editDivv.xhtml"
        style="width:700px;height:auto;"
        styleClass="dd_n">
        <ui:define name="label">默认值</ui:define>
        <h:inputTextarea
            style="width:193px;"
            styleClass="autoHeight"
            readonly="#{_obj.readOnly()}"
            value="#{_obj.defineValue}"
            rows="1" />
    </s:decorate>
    <br/>
    <div styleClass="dd_n" />
    <s:decorate
        template="/layout/editDivv.xhtml"
        style="width:972px;height:auto;padding-bottom:20px;"
        styleClass="dd_l">
        <ui:define name="label">参数值表达式 </ui:define>
        <h:inputTextarea
            style="width:700px;"
            styleClass="autoHeight"
            readonly="#{_obj.readOnly()}"
            value="#{_obj.valueEL}"
            rows="1" />
    </s:decorate>
    <div styleClass="dd_n" />
</ui:composition>
