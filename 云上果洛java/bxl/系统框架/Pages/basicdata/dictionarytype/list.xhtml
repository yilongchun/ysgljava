<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.com/products/seam/taglib">
    <ui:decorate template="/decorate/queryTableList.xhtml">
        <ui:param
            name="dtHeader"
            value="#{_query.queryDesc}" />
        <ui:define name="_columns">
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="编号" />
                </f:facet>
                <h:outputText value="#{_item.bh}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="描述" />
                </f:facet>
                <h:outputText value="#{_item.name}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="定义" />
                </f:facet>
                <!--
                <a4j:repeat >
                
                
                </a4j:repeat>
            -->
                <rich:dataTable
                    id="dictionary"
                    var="_items"
                    value="#{_item.dictionarys}"
                    rowKeyVar="rowindex">
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="上级编码" />
                        </f:facet>
                        <h:outputText
                            value="#{_items.superior.code == null ? '无' :_items.superior.code}" />
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="编码" />
                        </f:facet>
                        <h:outputText value="#{_items.code}" />
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="描述" />
                        </f:facet>
                        <h:outputText value="#{_items.wn}" />
                    </rich:column>
                </rich:dataTable>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="操作" />
                </f:facet>
                <s:link
                    view="/basicdata/dictionarytype/edit.xhtml"
                    value="编辑">
                    <f:param
                        name="dicId"
                        value="#{_item.id}" />
                </s:link>
            </rich:column>
        </ui:define>
    </ui:decorate>
</ui:composition>
