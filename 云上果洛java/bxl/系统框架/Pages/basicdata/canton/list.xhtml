<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.com/products/seam/taglib">
    <ui:decorate template="/decorate/queryTableList.xhtml">
        <ui:param
            name="dtHeader"
            value="#{_query.queryDesc}" />
        <ui:define name="_columns">
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="编码" />
                </f:facet>
                <h:outputText value="#{_item.code}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="全称" />
                </f:facet>
                <h:outputText value="#{_item.wn}" />

            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="级别" />
                </f:facet>
                <h:outputText value="#{_item.level}">
                    <s:convertEnum />
                </h:outputText>
            </rich:column>
            <rich:column id="dtl">
                <f:facet name="header">
                    <h:outputText value="明细" />
                </f:facet>
                <s:link
                    view="/basicdata/canton/edit.xhtml"
                    value="查看">
                    <f:param
                        name="cantonId"
                        value="#{_item.id}" />

                </s:link>

                |<s:link
                    view="/basicdata/canton/edit.xhtml"
                    value="添加下级"
                    includePageParams="#{empty _newIPP ? false : _newIPP}">
                    <f:param
                        name="soId"
                        value="#{_item.id}" />
                    <f:param
                        name="notSuper"
                        value="true" />

                </s:link>|
                <s:link
                    view="/basicdata/canton/edit.xhtml"
                    value="添加同级"
                    includePageParams="#{empty _newIPP ? false : _newIPP}">
                    <f:param
                        name="soId"
                        value="#{_item.id}" />
                    <f:param
                        name="notSuper"
                        value="false" />

                </s:link>


            </rich:column>
        </ui:define>
    </ui:decorate>
</ui:composition>
