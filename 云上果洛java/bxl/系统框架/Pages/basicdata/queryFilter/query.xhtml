<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:tpl="http://www.vieking.com/facelets/template"
    xmlns:fld="http://www.vieking.com/facelets/field"
    id="filter"
    autocomplete="off">
    <h:panelGrid
        id="query_pg"
        columns="2"
        styleClass="table_only"
        style=" width:100%;">
        <s:decorate template="/layout/edit.xhtml">
            <ui:define name="label">命名查询名称</ui:define>
            <h:inputText
                value="#{sys.queryFilterQuery.qhb.parm('nqName', 'DT003').sv}"
                style=" width : 193px;" />
        </s:decorate>
        <s:decorate template="/layout/edit.xhtml">
            <ui:define name="label">命名查询说明</ui:define>
            <h:inputText
                value="#{sys.queryFilterQuery.qhb.parm('nqDes', 'DT003').sv}"
                style=" width : 193px;" />
        </s:decorate>
        <s:decorate template="/layout/edit.xhtml">
            <ui:define name="label">过滤条件说明</ui:define>
            <h:inputText
                value="#{sys.queryFilterQuery.qhb.parm('des', 'DT003').sv}"
                style=" width : 193px;" />
        </s:decorate>
        <s:decorate template="/layout/edit.xhtml">
            <ui:define name="label">过滤条件</ui:define>
            <h:inputText
                value="#{sys.queryFilterQuery.qhb.parm('filter', 'DT003').sv}"
                style=" width : 193px;" />
        </s:decorate>
        <s:decorate template="/layout/edit.xhtml">
            <ui:define name="label">插入标记</ui:define>
            <h:inputText
                value="#{sys.queryFilterQuery.qhb.parm('insTag', 'DT003').sv}"
                style=" width : 193px;" />
        </s:decorate>
    </h:panelGrid>
</ui:composition>
